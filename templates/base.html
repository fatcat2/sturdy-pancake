<!doctype html>
<html>
  <head>
    <!-- Including JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Including the datatables CSS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.material.min.css"/>

    <!-- Including the MDL CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css"/>

    <!-- Including the Roboto font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Including more datables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.material.min.css"/>

    <!-- Including the datable JS file -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/dataTables.material.min.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>{% block title %}{% endblock %} - sturdy-pancake</title>
    {% block head %}
    {% endblock %}
  </head>
  <body class="mdl-color--grey-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--black">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title mdl-color-text--amber-300">sturdy-pancake</span>
          <!-- Add spacer, to align navigation to the right -->
          <!-- Navigation. We hide it in small screens. -->
          <div class="mdl-layout-spacer"></div>

          <!-- Navigation on the left side -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect" href="/">Home</a>
            <a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect" href="/sports">Sports</a>
          </nav>
        </div>
      </header>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
