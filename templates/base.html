<!doctype html>
<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-121905904-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-121905904-2');
		</script>
		<meta name="theme-color" content="#ffffff">
		<!-- Including JQuery -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

		<!-- Including the CSS -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>

		<!-- Including the MDL JS -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- Including the datable JS files -->
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

		<title>{% block title %}{% endblock %} - pu-salaryguide</title>
		{% block head %}
		{% endblock %}
	</head>
	<body class="mdl-color--grey-100">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-color--black">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title mdl-color-text--amber-300">pu-salaryguide</span>
					<!-- Add spacer, to align navigation to the right -->
					<!-- Navigation. We hide it in small screens. -->
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="mdl-layout__drawer  ">
				<span class="mdl-layout-title">pu-salaryguide</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/about">About</a>
					<a class="mdl-navigation__link" href="/">2017</a>
					<a class="mdl-navigation__link" href="/2016">2016</a>
					<a class="mdl-navigation__link" href="/2015">2015</a>
					<a class="mdl-navigation__link" href="/2014">2014</a>
					<a class="mdl-navigation__link" href="/2013">2013</a>
					<a class="mdl-navigation__link" href="/2012">2012</a>
					<a class="mdl-navigation__link" href="/2011">2011</a>
				</nav>
			</div>
			{% block content %}
			{% endblock %}
	</div>
	</body>
</html>
