{% extends "base.html" %}
{% block title %}{{year}}{% endblock %}
{% block head %}
<script>
	$(document).ready(function(){
		var table = $('#example').DataTable({
			responsive: {
				details: {
	                display: $.fn.dataTable.Responsive.display.modal( {
	                    header: function ( row ) {
	                        var data = row.data();
	                        return 'Details for '+data[0]+' '+data[1];
	                    }
	                } ),
	                renderer: $.fn.dataTable.Responsive.renderer.tableAll( {
	                    tableClass: 'table'
	                } )
	            }
			},
			ajax: "{{ url_for('static', filename=year+'.txt') }}",
		});
	});
</script>
{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<h1>Purdue Salary Guide {{ year }}</h1>
		<br>
	</div>
	<div class="row">
		<h5 style="">Created and maintained by Ryan Chen</h5>
		<br>
	</div>
	<div class="row">
		<table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
	        <thead>
	            <tr>
	                <th class="all">Last Name</th>
					<th class="all">First Name</th>
					<th class="min-desktop">Middle Name</th>
					<th class="min-desktop">Employee Group</th>
					<th class="min-desktop">Department</th>
					<th class="all">Compensation</th>
	            </tr>
	        </thead>
	 	</table>
	</div>
</div>
{% endblock %}
