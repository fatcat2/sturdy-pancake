<doctype html>
<head>
	<title>
		Purdue Exponent Salary Guide
	</title>
	<!-- Including JQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<!-- Including the datatables CSS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>

	<!-- Including the MDL CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css"/>

	<!-- Including the Roboto font -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

	<!-- Including more datables CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.material.min.css"/>

	<!-- Including the datable JS file -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css">
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<script>
		$(document).ready(function(){
			$('#moneyTable').DataTable({
				responsive: true
			});
		});
	</script>

	<style type="text/css">
		a.mdl-js-ripple-effect { position: relative; }
	<style>
		html{
			/*overflow-y: hidden*/
			/* another comment */
		}
	</style>
</head>

<body class="mdl-color--grey-100">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<header class="mdl-layout__header mdl-color--black">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title mdl-color-text--amber-300">Purdue Exponent Salary Guide</span>
				<!-- Add spacer, to align navigation to the right -->
				<!-- Navigation. We hide it in small screens. -->
				<div class="mdl-layout-spacer"></div>

				<!-- Navigation on the left side -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect" href="/">2017</a>
					<a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect" href="/2016">2016</a>
					<a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect" href="/2016">About</a>
				</nav>

			</div>
		</header>

		<main class="mdl-layout__content">
			<div class="mdl-grid mdl-grid--no-spacing">
				<div class="mdl-cell mdl-cell--12-col">
					<h1 style="text-align: center;">{{ year }}</h1>
				</div>
			</div>
			<div class="mdl-grid mdl-grid--no-spacing mdl-color--grey-100">
				<div class="mdl-cell mdl-cell--2-col">
				</div>
				<div class="mdl-cell mdl-cell--8-col mdl-cell--middle">
					<table id="moneyTable" class="display">
						<thead>
							<tr>
								<th>Last Name</th>
								<th>First Name</th>
								<th>Employee Group</th>
								<th>Department</th>
								<th>Compensation</th>
							</tr>
						</thead>
						{% for x in moneyList %}
						<tr>
							<td>{{ x['last_name'] }}</td>
							<td>{{ x['first_name'] }}</td>
							<td>{{ x['employee_group'] }}</td>
							<td>{{ x['dept'] }}</td>
							<td>{{ x['compensation'] }}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
				<div class="mdl-cell mdl-cell--2-col">
				</div>
			</div>
		</main>
	</div>
</body>
